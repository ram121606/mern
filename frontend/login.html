<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 45%;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form>
        <input type="text" id="username" placeholder="Enter the username" required><br><br>
        <input type="password" id="pwd" placeholder="Enter the password" required><br><br>
        <button onclick="login()">Login</button>
    </form>
    <script>
        function login(){
            const users = [
            {"name":"sugi","password":"qwerty"},
            {"name":"tharun","password":"asdfghjkl"},
            {"name":"karan","password":"zxcvbnm"},
            ]
            var username = document.getElementById('username').value
            var pwd = document.getElementById('pwd').value
            users.forEach((index)=>{
                if(username === index.name && pwd === index.password){
                    console.log("Suces")
                    alert("Login Successful")
                }else{
                    alert("Login Unsuccessful")

                }

            })
        }
    </script>
</body>
</html>
